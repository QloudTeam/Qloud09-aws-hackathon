          </html>
          EOF
          
          # CloudWatch Agent ì„¤ì¹˜ ë° ì„¤ì •
          yum install -y amazon-cloudwatch-agent
          
          # ì„±ê³µ ì‹ í˜¸ ì „ì†¡
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WebServer --region ${AWS::Region}
      Tags:
