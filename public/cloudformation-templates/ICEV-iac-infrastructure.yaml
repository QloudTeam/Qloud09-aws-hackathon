              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ğŸŒŸ ICEV - ì½”ë“œ ë§ˆë²•ì‚¬ ì•„í‚¤í…ì²˜</h1>
                  <div class="status">
                      <strong>âœ… Infrastructure as Code ë°°í¬ ì™„ë£Œ!</strong>
                  </div>
                  <p>ì´ ì¸í”„ë¼ëŠ” CloudFormationì„ í†µí•´ ìë™ìœ¼ë¡œ êµ¬ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
                  <ul>
                      <li>Custom VPC ë„¤íŠ¸ì›Œí¬</li>
                      <li>Public/Private ì„œë¸Œë„· ë¶„ë¦¬</li>
                      <li>NAT Gatewayë¥¼ í†µí•œ ì•ˆì „í•œ ì•„ì›ƒë°”ìš´ë“œ ì—°ê²°</li>
                      <li>ìë™í™”ëœ ë³´ì•ˆ ê·¸ë£¹ ì„¤ì •</li>
                      <li>CloudWatch ëª¨ë‹ˆí„°ë§</li>
